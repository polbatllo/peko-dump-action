name: 'MysqlSh Backup Action'
description: 'Easy Mysql-Shell Backups and upload to S3'
author: 'Pol Batll√≥'

inputs:
  db_username:
    description: 'Database username'
    required: true
  db_host:
    description: 'Database host'
    required: true
  db_password:
    description: 'Database password'
    required: true
  identifier:
    description: 'Identifier of the backup'
    required: true
  schemas:
    description: 'List of schemas to backup'
    required: true
  excluded_tables:
    description: 'List of tables to exclude. Leave empty to backup all tables'
    required: true
  s3_key:
    description: 'S3 key'
    required: true
  s3_secret:
    description: 'S3 secret'
    required: true
  s3_bucket:
    description: 'S3 bucket'
    required: true
  aws_region:
    description: 'AWS region'
    required: true
  aws_folder_path:
    description: 'AWS folder path'
    required: true
  mysql_ssl_ca:
    description: 'MYSQL ATTR SSL CA'
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'

branding:
  icon: 'archive'
  color: 'gray-dark'